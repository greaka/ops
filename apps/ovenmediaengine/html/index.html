<!doctype html>
<html>

<head>
    <title>Ofenfluss</title>
    <style>
        body {
            margin: 0 auto;
            background-color: #181818;
        }

        #playerwrapper {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="playerwrapper">
        <div id="player"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ovenplayer/dist/ovenplayer.js"></script>

    <script>
        const url = 'wss://' + window.location.host + '/ws';
        const v = window.localStorage.getItem('volume') || 100;
        const player = OvenPlayer.create('player', {
            autoStart: true,
            volume: v,
            webrtcConfig: {
                timeoutMaxRetry: 100000,
                connectionTimeout: 1000
            },
            sources: [
                {
                    label: 'High Quality Fluss',
                    type: 'webrtc',
                    file: url
                }
            ]
        });

        player.on('volumeChanged', function (n) {
            window.setTimeout(function () {
                window.localStorage.setItem('volume', n.volume);
            }, 0);
        });
    </script>
</body>

</html>
