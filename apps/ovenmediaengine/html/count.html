    <script defer type="text/javascript">
        let el;
        async function run() {
            try {
                const res = await fetch("https://" + window.location.host + "/viewers");
                let count = "offline";
                if (res.ok) {
                  const data = await res.json();
                  count = data.response.totalConnections;
                  document.title = "ğŸ‘€ " + count;
                }
                else {
                  document.title = document.title.replace("ğŸ‘€", "âš ï¸");
                }
                el.innerText = count;
            } catch {
                el.innerText = "error";
                document.title = "ğŸ‘€ error";
            }
        }

        function load() {
            el = document.getElementById("number");
            window.setInterval(run, 1000);
        }
    </script>
</head>

<body onload="load()" style="
               font-size: 20vh;
               color: #eee;
               background-color: #333;
               height: 80vh;
               display: flex;
               align-items: center;
               justify-content: center;
               ">
    <div id="number"></div>
</body>

</html>
